<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="CodeHim">
  <title>HTML Scientific Calculator Example</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/demo.css">

</head>

<body>
  <header class=" text-white text-center py-1 cuchau" style="margin-bottom: 0%">
    <a href="/index/inicio_proy/inicio.html"><img src="Resources/logo.png" alt="Logo" class="header-logo"></a>

    <h2>¡Integrales!</h2>

    <a href="/index/inicio_proy/inicio.html" class="btnheader">Regresar</a>
  </header>
  <br><br><br><br><br>
  <div class="main-container d-flex">
    <div class="sidebar" id="side_nav">
      <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
        <h1 class="fs-4"><span class="bg-white text-dark rounded shadow px-2 me-2">UC</span> <br>
          <span class="text-white">Unix Code</span>
        </h1>
        <button class="btn d-md-none d-block close-btn px-1 py-0 text-white"><i class="fal fa-stream"></i></button>
      </div>
      <center>
        <div class="ContainerCenter">
          <!-- Radio Seleccionar -->
          <input type="radio" name="Carrusel" id="Slider1" checked>
          <input type="radio" name="Carrusel" id="Slider2">
          <input type="radio" name="Carrusel" id="Slider3">

          <div class="Carrusels">
            <!-- Imagen contenido -->
            <div class="Carrusel" style="background-image: url(Resources/Sello.png);">
            </div>
            <div class="Carrusel" style="background-image: url(Resources/planeta.png);"></div>
            <div class="Carrusel" style="background-image: url(Resources/foco.png);"></div>

            <!-- Flechas a la izquierda por cada imagen -->
            <label for="Slider3" class="ArrowLeft Arrow1">❮</label>
            <label for="Slider1" class="ArrowLeft Arrow2">❮</label>
            <label for="Slider2" class="ArrowLeft Arrow3">❮</label>

            <!-- Flechas a la derecha por cada imagen -->
            <label for="Slider2" class="ArrowRight Arrow1">❯</label>
            <label for="Slider3" class="ArrowRight Arrow2">❯</label>
            <label for="Slider1" class="ArrowRight Arrow3">❯</label>
          </div>

          <!-- Selector circulos inferiores colgantes -->
          <div class="Selectors">
            <label for="Slider1" class="Selector"></label>
            <label for="Slider2" class="Selector"></label>
            <label for="Slider3" class="Selector"></label>
          </div>
        </div>
      </center>

    </div>
    <div class="content">
      <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <div class="d-flex justify-content-between d-md-none d-block">
            <button class="btn px-1 py-0 open-btn me-2"><i class="fal fa-stream"></i></button>
            <a class="navbar-brand fs-4" href="#"><span class="bg-dark rounded px-2 py-0 text-white">CL</span></a>
          </div>
          <button class="navbar-toggler p-0 border-0" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fal fa-bars"></i>
          </button>
        </div>
      </nav>

      <br><br><br>
      <center>
        <main>
          <!-- Start DEMO HTML (Use the following code into your project)-->
          <div class="calculator">
            <input type="text" id="screen" maxlength="20">
            <div class="calc-buttons">



              <div class="functions-one">
                <button class="button triggers">C</button>
                <button class="button basic-stuff">(</button>
                <button class="button basic-stuff">)</button>
                <button class="button numbers">7</button>
                <button class="button numbers">8</button>
                <button class="button numbers">9</button>
                <button class="button numbers">4</button>
                <button class="button numbers">5</button>
                <button class="button numbers">6</button>
                <button class="button numbers">1</button>
                <button class="button numbers">2</button>
                <button class="button numbers">3</button>
                <button class="button basic-stuff">±</button>
                <button class="button numbers">0</button>
                <button class="button basic-stuff">.</button>
              </div>




              <div class="functions-two">
                <button class="button triggers">&#60;=</button>
                <button class="button complex-stuff">%</button>
                <button class="button complex-stuff">x !</button>
                <button class="button complex-stuff">x^</button>
                <button class="button basic-stuff">*</button>
                <button class="button basic-stuff">/</button>
                <button class="button complex-stuff">ln</button>
                <button class="button complex-stuff">e</button>
                <button class="button basic-stuff">+</button>
                <button class="button complex-stuff">x ²</button>
                <button class="button complex-stuff">log</button>
                <button class="button complex-stuff">cos</button>
                <button class="button basic-stuff">-</button>
                <button class="button complex-stuff">√</button>
                <button class="button complex-stuff">sin</button>
                <button class="button complex-stuff">tan</button>
                <button class="button triggers">=</button>
                <button class="button complex-stuff">&#x003C0;</button>
                <button class="button complex-stuff">∘</button>
                <button class="button complex-stuff">rad</button>
              </div>

            </div>
          </div>
        </main>
      </center>

    </div>
  </div>

  <script src="./js/script.js"></script>
  <script src="./js/SIDE.js"></script>


</body>

</html>
