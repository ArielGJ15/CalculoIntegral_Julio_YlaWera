<!DOCTYPE html>
<html lang="es_Mx">

<head>
  <title>Login 3</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="login">
    <div class="avatar">
      <img src="Resources/Icon.png" alt="Avatar" />
    </div>
    <h2>Login</h2>
    <h3>Bienvenido a UI Code Math</h3>

    <form class="login-form">
      <div class="textbox">
        <input id="USUARIO" type="email" placeholder="Usuario, Correo o Telefono" />
        <span class="material-symbols-outlined"> account_circle </span>
      </div>
      <div class="textbox">
        <input type="password" placeholder="Contrase単a" />
        <span class="material-symbols-outlined"> lock </span>
      </div>
      <button type="button" onclick="redirectToPage()">LOGIN</button>
      <a href="/index/inicio/Presentacion.html">多Olvidaste la contrase単a?</a>
    </form>
  </div>
  <script>
    function redirectToPage() {
      var usu = document.getElementById("USUARIO").value;
      if (usu === 'a') {
        window.location.href = "/index/inicio/Presentacion.html";
      }
      else {
        // ALERTA PERSONALIZADA
        var alerta = document.createElement("div");
        alerta.setAttribute("id", "miAlerta");
        alerta.innerHTML = "Usuario incorrecto o contrase単a, corrige por favor";

        // Aplicar estilos CSS a la alerta
        alerta.style.position = "fixed";
        alerta.style.top = "10px";
        alerta.style.left = "50%";
        alerta.style.transform = "translateX(-50%)";
        alerta.style.padding = "10px";
        alerta.style.backgroundColor = "#ff9999";
        alerta.style.color = "#990000";
        alerta.style.border = "1px solid #990000";
        alerta.style.borderRadius = "5px";
        alerta.style.zIndex = "9999";
        // Agregar la alerta al cuerpo del documento
        document.body.appendChild(alerta);
        setTimeout(function () {
          alerta.style.display = "none";
        }, 2000);
      }
    }
  </script>
</body>

</html>
