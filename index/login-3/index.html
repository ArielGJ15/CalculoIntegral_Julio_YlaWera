<!DOCTYPE html>
<html lang="es_Mx">

<head>
  <title>Login 3</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="login">
    <div class="avatar">
      <img src="Icon.png" alt="Avatar" />
    </div>
    <h2>Login</h2>
    <h3>Bienvenido a (Aun no tenemos nombre)</h3>

    <form class="login-form">
      <div class="textbox">
        <input type="email" placeholder="Usuario, Correo o Telefono" />
        <span class="material-symbols-outlined"> account_circle </span>
      </div>
      <div class="textbox">
        <input type="password" placeholder="Contraseña" />
        <span class="material-symbols-outlined"> lock </span>
      </div>
      <button type="button" onclick="redirectToPage()">LOGIN</button>
      <a href="/index/inicio/index.html">¿Olvidaste la contraseña?</a>
    </form>
  </div>
  <script>
    function redirectToPage() {
      window.location.href = "/index/inicio/index.html";
    }
  </script>
</body>

</html>
